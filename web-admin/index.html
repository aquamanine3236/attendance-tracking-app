<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Demo QR System</title>
    <meta name="description" content="Admin login for QR scan tracking">
    <style>
        :root {
            --bg-primary: #0b0f18;
            --bg-secondary: #0f1626;
            --bg-card: #111a33;
            --border-color: #1c2637;
            --text-primary: #e9f1ff;
            --text-secondary: #9fb3d9;
            --text-muted: #6b7a99;
            --accent-blue: #1e7bff;
            --accent-cyan: #8fc6ff;
            --pill-bg: #12213d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 380px;
            width: 100%;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            background: var(--pill-bg);
            color: var(--accent-cyan);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .login-header p {
            margin: 8px 0 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .login-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-input::placeholder {
            color: var(--text-muted);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(30, 123, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--accent-blue);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: #3d8bff;
        }

        .login-btn:active {
            transform: scale(0.99);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="pill">Admin Portal</div>
            <h1>Welcome Back</h1>
            <p>Sign in to access the admin dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="text" id="loginEmail" class="login-input" placeholder="admin@company.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="login-input" placeholder="••••••••">
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>

    <script>
        // API Resolution
        async function resolveApi() {
            const candidates = [
                window.location.origin,
                'http://localhost:4000',
                'http://127.0.0.1:4000'
            ].filter(Boolean);

            for (const base of candidates) {
                try {
                    const res = await fetch(`${base}/health`, { mode: 'cors' });
                    if (res.ok) return base;
                } catch (_err) { }
            }
            return 'http://localhost:4000'; // fallback
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorEl = document.getElementById('loginError');

            // Clear previous error
            if (errorEl) errorEl.style.display = 'none';

            // Disable button during login
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                const API = await resolveApi();
                const res = await fetch(`${API}/auth/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password }),
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Store auth data
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminToken', data.token);
                    sessionStorage.setItem('adminUser', JSON.stringify(data.user));
                    // Redirect to dashboard (use absolute path for static file server)
                    window.location.href = '/web-admin/dashboard.html';
                } else {
                    // Show error
                    showError(data.error || 'Login failed');
                }
            } catch (err) {
                showError('Unable to connect to server. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        function showError(message) {
            let errorEl = document.getElementById('loginError');
            if (!errorEl) {
                errorEl = document.createElement('div');
                errorEl.id = 'loginError';
                errorEl.style.cssText = 'background: rgba(255,77,77,0.15); border: 1px solid rgba(255,77,77,0.3); color: #ff6b6b; padding: 12px; border-radius: 8px; margin-top: 16px; font-size: 14px;';
                document.getElementById('loginForm').appendChild(errorEl);
            }
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>

</html>
