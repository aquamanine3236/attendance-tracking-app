<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Display | Demo QR System</title>
    <meta name="description" content="Display screen for QR code scanning">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Toggle Fullscreen">⛶</button>

    <div id="card">
        <div class="pill">Display</div>
        <h1>Scan Me</h1>

        <!-- Location Name -->
        <div class="location-name" id="locationDisplay">
            <span id="locationName">HCM Office</span>
        </div>

        <div class="qr-container" id="qrContainer">
            <div class="spinner" id="spinner"></div>
            <img id="qr" alt="QR code" style="display:none;" />
            <div class="qr-overlay" id="qrOverlay">
                <span class="qr-overlay-text">✓ Scanned!</span>
            </div>
        </div>

        <!-- Timestamp -->
        <div class="timestamp-container">
            <div class="timestamp-label">QR generated at</div>
            <div class="timestamp-value" id="generatedAt">—</div>
        </div>

        <p id="status">Waiting for QR...</p>

        <div class="button-row">
            <button class="btn-primary" id="downloadBtn" style="display:none;">
                Download QR
            </button>
            <button class="btn-secondary" id="refreshBtn">
                Refresh
            </button>
        </div>

        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="connectionText">Connecting...</span>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
